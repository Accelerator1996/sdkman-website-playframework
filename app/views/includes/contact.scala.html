@(optionsEnabled: Boolean, recaptchaSiteKey: String)
<!-- Modal Contact Form -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Get in touch!</h4>
            </div>
            <div class="modal-body">
                <form action="/contact" method="post" id="contact-form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <textarea type="text" class="form-control" id="message" name="message"
                                  placeholder="Message"></textarea>
                    </div>
                    @if(optionsEnabled) {
                    <button type="submit" class="btn btn-primary contact-bt g-recaptcha"
                            data-sitekey="@recaptchaSiteKey" data-callback="submitContactForm">
                        Submit
                    </button>
                    } else {
                    <button type="submit" class="btn btn-primary contact-btn">Submit</button>
                    }
                </form>
            </div>
        </div>
    </div>
</div>
