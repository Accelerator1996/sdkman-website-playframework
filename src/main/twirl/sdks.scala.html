@(candidates: Seq[Candidate])
@header()
<body>
@forkme
<div id='st-container' class='st-container st-effect-9'>
    @socialise()
    <div class='st-pusher'>
        <div class='st-content'>
            <div class='st-content-inner'>
                @browserhappy()
                <div>
                    @navigation()
                    <div id='content' class='page-1'>
                        <div class='row'>
                            <div class='row-fluid'>
                                <div class='col-lg-3'></div>
                                <div class='col-lg-8 col-lg-pull-0'><h1><a name='main'></a><i
                                        class='fa fa-cloud-download'></i> SDK Installation Candidates</h1>
                                    <ul>
                                        @for(c <- candidates) {
                                        <li>
                                            <h4>@c.name (@c.default)</h4>
                                            <a href='@c.websiteUrl' target='_blank'>@c.websiteUrl</a></br>
                                            <p>@c.description</p>
                                            <code>$ sdk install @c.candidate</code>
                                            <hr/>
                                        </li>
                                        }
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    @footer()
                </div>
            </div>
        </div>
    </div>
</div>
@scripts()
</body>
</html>
